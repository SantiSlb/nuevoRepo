<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Personal</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/estilo.css">
  <link rel="stylesheet" href="/css/estilos-generales.css">
</head>
<body>
  <header class="p-3 bg-dark text-white">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="/assets/icons/journal-bookmark.svg" alt="">
        </a>

        <ul class="nav col-8 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">Agenda</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Listas</a></li>

        <form class="d-flex col-auto col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Buscar..." aria-label="Buscar">
        </form>

        <div class="text-end mb-3 mb-lg-0 me-lg-3">
          <button type="button" class="btn btn-outline-light ms-2">Ingresar</button>
          <button type="button" class="btn btn-warning">Registrarse</button>
